<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container row row-cols-1 row-cols-md-2">
      <div class="log-div col-mb-2">
        <div class="form-box">
            <form class="form" action="">
                <span class="title">Sign In</span>
                <span class="subtitle">Sign in to your account</span>
                <div class="form-container">
                    <input id="signInEmail" type="email" class="input" placeholder="Email">
                    <input id="signInPassword" type="password" class="input" placeholder="Password">
                </div>
                <button onclick="signIn()">Sign in</button>
            </form>
        </div>
      </div>
      <div class="ani-div col-mb-4">
        <img src="./img/computer-login-animate.svg" alt="" />
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
